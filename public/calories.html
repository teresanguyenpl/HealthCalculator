<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/index.css">
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
    ></script>
    <title>Fitness and Heath Calculator</title>
</head>
<body>
    <h3 class="mt-5">
        Calculate your calories burned by entering the information below.
    </h3>
    <form method="POST" action="/calories" class="p-5 mt-5">
        <div class="form-group">
          <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>
        <div class="form-group form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-group form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-group">
            <label for="name">Age</label>
              <input type="text" class="form-control" id="age" name="age" required>
            </div>
        </div>
        <div class="form-group">
          <label for="height">Height (in inch)</label>
          <input type="text" class="form-control" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (in pound)</label>
            <input type="text" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="activity">Activity</label>
            <select class="form-control" name="activity">
                <option selected value="0">Little to no exercise</option>
                <option value="1">Light exercise 1-3 days a week</option>
                <option value="2">Moderate exercise 3–5 days a week</option>
                <option value="3">Hard exercise 6–7 days a week</option>
                <option value="4">Physically demanding job / challenging exercise routine</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3" id="submit">Calculate Calories Burned</button>
          </div>
        </div>
    </form>
</body>
<script>
</script>
</html>
